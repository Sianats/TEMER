<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sostenibilidad</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="js/formulario.js"></script>
</head>
<body>
    <h1>¿Qué tan sostenible eres?</h1>
    <h2>Responde las preguntas y descubre cómo mejorar</h2>
    <div class="question-container">
        <form id="sostenibilidadForm">
            <div id="pregunta"></div>
            <div class="navigation-buttons">
                <button id="prev" type="button">Atrás</button>
                <button id="next" type="button">Siguiente</button>
                <button id="submit" type="submit">Calcular</button>
            </div>
        </form>
    </div>
    <div id="resultado" class="result"></div>
</body>
</html>
